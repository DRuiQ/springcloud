server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      label: master    #分支名
      name: config     #文件名
      profile: dev     #后缀名
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
    #register-with-eureka: true     #表示是否将自己注册到Eureka Server
    #fetchRegistry: false            #表示是否从Eureka Server获取注册的服务信息
  #eureka服务端的实例名称
  instance:
    hostname: eureka7001.com
#暴露接口端点
management:
  endpoints:
    web:
      exposure:
        include: "*"